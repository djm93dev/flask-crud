{% extends "base.html" %}{% block title %}Login{% endblock %}
{% block content %}<form method="POST">
<h3 align="center">Login</h3>
<div class="form-group">
<label id="label" for="email">Email Address</label>
<input id="input" type="email" class="form-control" id="email" name="email" placeholder="Enter email">
<label id="label" for="password">Password</label>
<input id="input" type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
<br/>
<div align="center">
<button id="loginbtn" class="btn btn-primary" type="submit">Login</button>
</div>
</div>
</form>
{% endblock %}
